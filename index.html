<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clicker game</title>
</head>
<body>
    <div class="clicker-container">
            <h1>Clicker game</h1>
            <h2 id="amount-el">Amount: 0</h2>
            <button onclick="clicks()">Click</button>
            <button onclick="shop()">Shop</button>  

            <div id="shop-el">
                <div>
                    <p>2x Multiplier</p>
                    <button onclick="twoTimes()">Buy</button>
                </div>
                <div>
                    <p>4x Multiplier</p>
                    <button onclick="fourTimes()">Buy</button>
                </div>
                <div>
                    <p>Mr.Zom</p>
                    <button onclick="mrZom()">Buy</button>
                </div>
                <div>
                    <p>Autoclicker</p>
                    <button onclick="autoClicker()">Buy</button>
                </div>
                <div>
                    <p>6x Multiplier</p>
                    <button onclick="sixTimes()">Buy</button>
                </div>
                <div>
                    <p>10000000x Multiplier</p>
                    <button onclick="manyTimes()">Buy</button>
                </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
